<!DOCTYPE html>
<html lang="en-us">
  <head>
    <base href="https://cdn.jsdelivr.net/gh/bubbls/UGS-Assets@main/speed-stars/">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Speed Stars</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        width: 100%;
        background: #000;
      }

      #unity-container {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
      }

      #unity-canvas {
        display: block;
        background: #000;
      }
    </style>
  </head>

  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>

      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>

      <div id="unity-warning"></div>
    </div>

    <!-- File merger config -->
    <script>
      window.fileMergerConfig = {
        files: [
          { name: 'webgl.data', parts: 5 },
          { name: 'webgl.wasm', parts: 3 },
          { name: 'webgl.framework.js', parts: 1 },
        ],
        basePath: 'Build/',
        debug: false
      };
    </script>

    <script src="https://cdn.jsdelivr.net/gh/bubbls/UGS-Assets@main/merge.js"></script>

    <script>
      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingBar = document.querySelector("#unity-loading-bar");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        warningBanner.style.display = "block";
        warningBanner.style.position = "absolute";
        warningBanner.style.top = "0";
        warningBanner.style.left = "0";
        warningBanner.style.right = "0";
        warningBanner.style.padding = "8px 10px";
        warningBanner.style.fontFamily = "sans-serif";
        warningBanner.style.fontSize = "14px";
        warningBanner.style.textAlign = "center";
        warningBanner.style.zIndex = "9999";

        if (type === "error") {
          warningBanner.style.background = "#b71c1c";
          warningBanner.style.color = "#fff";
        } else {
          warningBanner.style.background = "#fbc02d";
          warningBanner.style.color = "#000";
        }

        warningBanner.textContent = msg;
      }

      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/webgl.loader.js";

      const config = {
        dataUrl: buildUrl + "/webgl.data",
        frameworkUrl: buildUrl + "/webgl.framework.js",
        codeUrl: buildUrl + "/webgl.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Luke Doukakis",
        productName: "Speed Stars",
        productVersion: "1.0",
        showBanner: unityShowBanner,

        /* MASSIVE PERFORMANCE BOOSTS */
        devicePixelRatio: 0.5,   // Lower internal resolution
        targetFrameRate: 30      // Reduce CPU load
      };

      function applyLowResolution() {
        const scale = 0.55; // 55% resolution

        const w = window.innerWidth;
        const h = window.innerHeight;

        canvas.width = Math.floor(w * scale);
        canvas.height = Math.floor(h * scale);

        canvas.style.width = w + "px";
        canvas.style.height = h + "px";
      }

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        const meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.head.appendChild(meta);

        container.className = "unity-mobile";

        applyLowResolution();
        unityShowBanner("WebGL is not optimized for mobile devices.", "warning");
      } else {
        applyLowResolution();
        window.addEventListener("resize", applyLowResolution);
      }

      loadingBar.style.display = "block";

      const script = document.createElement("script");
      script.src = loaderUrl;

      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = (progress * 100) + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          unityShowBanner(message, "error");
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
